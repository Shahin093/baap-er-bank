<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <header>
            <h2 class="text-5xl text-center mt-16">Welcome to <span class="font-bold text-orange-600">baap er
                    bank!!!</span>
            </h2>
        </header>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded-lg block w-3/4 px-2 mb-4" type="text"
                    placeholder="Your Email">
                <input id="user-pass" class="border-2 border-gray-400 rounded-lg block w-3/4 px-2 mb-4" type="password"
                    placeholder="password">
                <button id="login-submit"
                    class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>


    <!-- js file connection  -->
    <script src="js/bank.js"></script>
</body>

</html>
